<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="regex.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet" type="text/css">
  </head><body>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-6" id="parameters">
            <h3>Search By</h3>
            <div id="start">
              <h4>Start of String:</h4>
              <input type="text" id = "startText">

            </div>
            <div id="end">
              <h4>End of String:</h4>
              <input type="text" id="endText">
            </div>
             <div id="nth">
              <h4>Nth Letter:</h4>
              N: <input type="number" id ="nNum">
              Letter: <input type="text" id="nText">
            </div>
            <div id="lengthLetter">
              <h4>Number of Letters:</h4>
              <input type="number" id="nCharText">
            </div>
            <div id="lengthVowel">
              <h4>Number of Vowels:</h4>
              <input type="number" id="nVowText">
            </div>
            <div id="letterAvailable"> 
              <h4>Letters Available:</h4>
              <input type="text" id="letterAvail">
            </div>

            <button onclick="showSearch()">Submit</button>

          </div>

          <div class = "col-md-6" id="parameters">
              <select id = "results">


              </select>

          </div>
        </div>
      </div>
    </div>
  

</body></html>
