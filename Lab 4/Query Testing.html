<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("div").css({"border":"blue 1px solid"}).html("this is a div tag").each(function() {
				$(this).html("div tag:"+ $(this).attr("id"))
			})
			$("div").click(function() {
				$(this).fadeOut();
			})
		})
	</script>
</head>
<body>
	<div id = "a"></div>
	<div id = "b"></div>
	<div id = "c"></div>
	<div id = "d"></div>
	<div id = "e"></div>
</body>
</html>
