<html>
<head>
	<title>Regex Practice</title>

	<script type="text/javascript">
		function validateEmail() {
			var email = event.target.value;
			var expected = /[a-z]+@[a-z]+\.[a-z]+/i
			if(!expected.test(email)) {
				alert("Bad email :(");
			}
		}

	</script>

</head>
<body>
	<form>
		<div>Name:
			<input type="text" name="Name" pattern="[A-Za-z]+">
		</div> 
		<div>Email:
			<input type="text" name="Email" onblur="validateEmail()"> 
		</div>
		<input type="submit">
	</form>
</body>
</html>
